<!-- 修改密码弹出框 -->
<div id="revisePass" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="clearPassword();"></button>
        <h3 class="PopupTitle">修改密码</h3>
    </div>
    <form id="modifyOperatorPassword">
        <div class="modal-body">
            <div class="clip-con">
                <div class="input-cont2" style="height:35px;margin-top:20px">
                    <p>
                        <span class="clip-popup-font w65 color-0">账号 :</span><span class="text-margin1">admin</span>
                    </p>
                </div>
                <div class="input-cont2" style="margin-top:5px">
                    <p>
                        <span class="clip-popup-font w65 color-0">旧密码 :</span><input id="oldPass" name="oldPass" maxlength="20" type="password" class="in-text2 wrong h40 w220 ">
                        <span style="color: #ff0000" id="oldPass_wrong"></span>
                    </p>
                </div>
                <div class="input-cont2" style="margin-top:5px">
                    <p>
                        <span class="clip-popup-font w65 color-0">新密码 :</span><input id="newPass" name="newPass" maxlength="20" type="password" class="in-text2 wrong h40 w220 ">
                        <span style="color: #ff0000" id="newPass_wrong"></span>
                    </p>
                </div>
                <div class="input-cont2" style="margin-top:5px">
                    <p>
                        <span class="clip-popup-font w65 color-0">确认新密码 :</span><input id="rpwd" name="rpwd" maxlength="20" type="password" class="in-text2 wrong h40 w220 ">
                        <span style="color: #ff0000" id="rpwd_wrong"></span>
                    </p>
                </div>
            </div>
        </div>
    </form>
    <div style="height:10px"> </div>
    <div class="modal-footer">
        <button class="button btn-success btn-w100 clip-save" type="button" onclick="modifyPassword()">保存</button>
        <button class="button btn-gray btn-w100" data-dismiss="modal" aria-hidden="true" onclick="clearPassword();">取消</button>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        var groupId = $('.pull-left a').attr('groupid');
        initMenu(groupId);
        $($('.pull-left a').parent().get(0)).addClass('active');
    });
    //输入密码事件
    $(".in-text2").bind("click",function(){
        var $this = $(this);
        $this.addClass("password-input");
    });
    $(".in-text2").bind("blur",function(){
        var $this = $(this);
        $this.removeClass("password-input");
    });

    //初始化子菜单
    function initMenu(groupId){
        $.ajax({
            url : "/initMenu",
            async : false,
            type : "get",
            dataType:"html",
            data : {"groupId":groupId},
            success : function(data) {
                $(".leftBar").html(data).ready(function(){
                    var $v =  $(".leftBar .active a").eq(0);
                    if(!$v.hasClass("no-child-menu")) {
                        $("#house-frame").attr("src",$(".submenu li").eq(0).addClass("active").find("a").attr("href"));
                    }else{
                        $("#house-frame").attr("src",$(".leftBar .parent-menu").first().attr("href"));
                    }
                });
            },
            error : function(data) {
                //session失效后，重新刷新页面跳转到登录页面；
                window.location.href = window.location.href;
            }
        });
    }

    //点击"修改密码"弹框中的“取消”或“关闭”
    function clearPassword(){
        $("#revisePass .modal-body input[type=password]").val("");
        $("#newPass").removeClass("password-wrong");
        $("#rpwd").removeClass("password-wrong");
        $("#oldPass").removeClass("password-wrong");
        $("#oldPass_wrong").html("");
        $("#newPass_wrong").html("");
        $("#rpwd_wrong").html("");
    }

    //修改密码
    function modifyPassword(){
        var oldPassLen = $.trim($("#oldPass").val()).length;
        if(oldPassLen == 0){
            $("#oldPass_wrong").html('旧密码不能为空');
            $("#oldPass").addClass("password-wrong");
            $("#oldPass").focus();
            return;
        } else if(oldPassLen < 6){
            $("#oldPass_wrong").html('旧密码长度必须在6到20位之间');
            $("#oldPass").addClass("password-wrong");
            $("#oldPass").focus();
            return;
        } else {
            $("#oldPass").removeClass("password-wrong");
            $("#oldPass_wrong").html('');
        }

        var newPassLen = $.trim($("#newPass").val()).length;
        if (newPassLen == 0) {
            $("#newPass_wrong").html('新密码不能为空');
            $("#newPass").addClass("password-wrong");
            $("#newPass").focus();
            return;
        } else if(newPassLen < 6){
            $("#newPass_wrong").html('新密码长度必须在6到20位之间');
            $("#newPass").addClass("password-wrong");
            $("#newPass").focus();
            return;
        } else {
            $("#newPass").removeClass("password-wrong");
            $("#newPass_wrong").html('');
        }

        var rpwdLen = $.trim($("#rpwd").val()).length;
        if (rpwdLen == 0) {
            $("#rpwd_wrong").html('确认密码不能为空');
            $("#rpwd").addClass("password-wrong");
            $("#rpwd").focus();
            return;
        } else if(rpwdLen < 6){
            $("#rpwd_wrong").html('确认密码长度必须在6到20位之间');
            $("#rpwd").addClass("password-wrong");
            $("#rpwd").focus();
            return;
        } else {
            $("#rpwd").removeClass("password-wrong");
            $("#rpwd_wrong").html("");
        }

        if (!($.trim($("#newPass").val()) == $.trim($("#rpwd").val()))) {
            $("#rpwd_wrong").html('两次密码不一致!');
            $("#newPass").addClass("password-wrong");
            $("#rpwd").addClass("password-wrong");
            $("#rpwd").focus();
            return;
        } else {
            $("#newPass").removeClass("password-wrong");
            $("#rpwd").removeClass("password-wrong");
            $("#rpwd_wrong").html("");
        }

        $.ajax({
            url : "/se/modifyPassword.htm",
            type : "POST",
            data :$("#modifyOperatorPassword").serialize(),
            success : function(data) {
                if (!data.success) {
                    $("#oldPass").addClass("password-wrong");
                    $("#oldPass_wrong").html(data.msg);
                    return;
                } else {
                    $("#revisePass").css("display","none");
                    $(".modal-backdrop").remove();
                    $("#revisePass .modal-body input[type=password]").val("");
                    $("#newPass").removeClass("password-wrong");
                    $("#rpwd").removeClass("password-wrong");
                    $("#oldPass").removeClass("password-wrong");
                }
            }
        });
    }
</script>
